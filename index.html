<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Men bgtor | Fylo data storage component</title>

  </style> -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

<body>
  <main class="container bg-accent2">
    <div class="flex mobile:flex-col mobile:bg-[url('/images/bg-mobile.png')] desktop:bg-[url('/images/bg-desktop.png')] bg-no-repeat bg-bottom bg-contain mobile:py-36 desktop:py-80 desktop:relative">
      <div class="flex flex-col p-10 bg-accent1 w-80 mobile:mx-auto rounded-l-xl rounded-br-xl rounded-tr-[100px] mb-4 desktop:w-96 desktop:ml-52">
        <div>
          <img src="./images/logo.svg" alt="" class="pb-9">
        </div>
        <div class="flex">
          <span class="pr-4"><img src="./images/icon-document.svg" alt="" class="bg-accent2 px-3 py-[10px] rounded-lg"></span>
          <span class="pr-4"><img src="./images/icon-folder.svg" alt="" class="bg-accent2 p-3 rounded-lg"></span>
          <span><img src="./images/icon-upload.svg" alt="" class="bg-accent2 px-[12px] py-[14px] rounded-lg"></span>
        </div>
      </div>
      <div class="flex flex-col bg-accent1 mobile:w-80 mx-auto rounded-xl mobile:px-7 mobile:pt-7 pb-14 relative desktop:px-10 desktop:py-10 desktop:my-auto desktop:h-40 desktop:absolute desktop:bottom-[335px] desktop:right-56 desktop:w-2/5">
        <div>
          <h1 class="font-raleways text-primary text-sm mobile:text-center pb-4">You’ve used <span class="font-bold">815 GB</span> of your storage</h1>
        </div>
        <div>
          <input type="range" min="0" max="100" value="80" class="range range-xs range-secondary"/>
        </div>
        <div class="flex justify-between font-raleways font-bold text-primary text-xs pt-1">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="flex mx-auto font-raleways bg-white rounded-md px-6 py-3.5 absolute mobile:-bottom-8 mobile:left-1/4 mobile:-translate-x-1 desktop:-top-10 desktop:right-8">
          <p class="text-accent2 text-4xl font-bold">185</p>
          <p class="text-secondary text-xs font-bold pt-4 pl-3">GB LEFT</p>
        </div>
      </div>
    </div>
  </main>
